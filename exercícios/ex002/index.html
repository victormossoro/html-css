<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um Parágrafo de qualquer jeito.
    </p><!--Obs.: aula &lt e &gt; Less Than / Greater Than-->
    
    <p>Se precisar quebrar o texto em algum lugar, <br> você pode usar a tag br.</p>
    
    <p>Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta; &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F913; &#x1F44B;
    </p>
</body>
</html>
