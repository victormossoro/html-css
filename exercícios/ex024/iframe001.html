<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px solid brown;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a> para aprender a programar.</p>

    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="250px" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>O site do Hostnet
        <iframe src="https://www.hostnet.com.br/" frameborder="1">
            <a href="https://www.hostnet.com.br/" target="_blank">Hostnet</a>
        </iframe>
        
        também é legal.
    </p>
</body>
</html>
