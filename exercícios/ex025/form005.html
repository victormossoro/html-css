<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            background-color:azure;

            font-style: italic;

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas" aria-valuemax="M">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem" aria-valuemax="F">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbasq"><label for="iesbasq">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esfuts" id="iesfuts"><label for="iesfuts">Futsal</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label>
        </fieldset>

        <p>
            <input type="submit" name="" id="" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
