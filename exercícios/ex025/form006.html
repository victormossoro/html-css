<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário #6</title>
    
    <style>
        * {
            background-color:azure;
            font-family: Arial, sans-serif, sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">

        <p>
            <label for="icor">Cor </label>
            <input type="color" name="Cor" id="icor" value="#00ff99">
        </p>

        <p>
            <label for="inivel">Satisfação </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
        </p>
        
            <label for="ifoto">Avatar</label>
            <input type="file" name="foto" id="ifoto">
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
