<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário #9</title>
    <style>
        * {
            background-color:azure;
            font-family: Arial, sans-serif, sans-serif;
            font-style: italic;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário #9</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inum">Número</label>
            <input type="range" name="num" id="inum" max="10" value="1" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">1</output>
        </p>

        <p>
            <label for="iano">Ano que nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">Sua idade</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <script>
            function calcidade () {
                let atual = new Date ().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
